<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"><img src="" alt="" /> RENTO</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#popular" class="nav__link">Popular</a>
            </li>
            <li class="nav__item">
              <a href="#featured" class="nav__link">Featured</a>
            </li>
          </ul>
          <!-- nav close -->
          <div class="nav__close" id="nav-close">
            <i></i>
          </div>
        </div>
        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i></i>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Home -->
      <section class="home section" id="home">
        <div class="shape shape__big"></div>
        <div class="shape shape__small"></div>
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">Choose The Best Car</h1>
            <h2 class="home__subtitle">Porsche Mission</h2>
            <h3 class="home__elec"><i></i>Amazing car</h3>
          </div>
          <img src="" class="home__img" alt="" />
          <div class="home__car">
            <div class="home__car-data">
              <div class="home__car-icon"></div>
              <h2 class="home__car-number"></h2>
              <h2 class="home__car-name"></h2>
            </div>
            <div class="home__car-data">
              <div class="home__car-icon"></div>
              <h2 class="home__car-number"></h2>
              <h2 class="home__car-name"></h2>
            </div>
            <div class="home__car-data">
              <div class="home__car-icon"></div>
              <h2 class="home__car-number"></h2>
              <h2 class="home__car-name"></h2>
            </div>
          </div>
        </div>
      </section>
      <!-- About section -->
      <section class="about section" id="about">
        <div class="about__container container grid">
          <div class="about__group">
            <img src="" class="about__img" alt="" />
            <div class="about__card">
              <h3 class="about__card-title"></h3>
              <p class="about__card-description"></p>
            </div>
          </div>
          <div class="about__data">
            <h2 class="section__title about__title"></h2>
            <p class="about__description"></p>
            <a href="" class="button"></a>
          </div>
        </div>
      </section>
      <!-- Popular section -->
      <section class="popular section" id="popular">
        <h2 class="section__title"></h2>
        <div class="popular__container container grid">
          <div class="swiper-wrapper">
            <article class="popular__card swiper-slide">
              <div class="shape shape__smaller"></div>
              <h1 class="popular__title">Porche</h1>
              <h3 class="popular__subtitle">turbo</h3>
              <img src="" class="popular__img" alt="" />
              
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
